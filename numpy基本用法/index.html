ss="toc-link" href="#数组的拼接"><span class="toc-number">4.</span> <span class="toc-text">数组的拼接</span></a></li><li class="toc-item toc-level-3"><a class="toc-link" href="#数组的行列交换"><span class="toc-number">5.</span> <span class="toc-text">数组的行列交换</span></a></li><li class="toc-item toc-level-3"><a class="toc-link" href="#numpy生成随机数"><span class="toc-number">6.</span> <span class="toc-text">numpy生成随机数</span></a></li></ol></details></div><div class="container post-content"><h3 id="创建numpy数组"><a href="#创建numpy数组" class="headerlink" title="创建numpy数组"></a>创建numpy数组</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"></span><br><span class="line"><span class="comment"># 三种方式创建numpy数组</span></span><br><span class="line">n1 = np.array([<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>, <span class="number">4</span>, <span class="number">5</span>])</span><br><span class="line">n2 = np.array(range(<span class="number">1</span>, <span class="number">6</span>))</span><br><span class="line">n3 = np.arange(<span class="number">1</span>, <span class="number">6</span>)</span><br><span class="line"></span><br><span class="line">print(type(n1))  <span class="comment"># numpy.ndarray</span></span><br><span class="line">print(n1.dtype)  <span class="comment"># int64</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 创建指定数据类型的numpy数组</span></span><br><span class="line">n4 = np.array([<span class="number">1</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="number">1</span>, <span class="number">0</span>], dtype=bool)</span><br></pre></td></tr></table></figure>
<h3 id="numpy的索引和切片"><a href="#numpy的索引和切片" class="headerlink" title="numpy的索引和切片"></a>numpy的索引和切片</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"></span><br><span class="line">a = np.array(range(<span class="number">12</span>)).reshape((<span class="number">3</span>, <span class="number">4</span>))</span><br><span class="line"></span><br><span class="line"><span class="comment"># 取一行</span></span><br><span class="line">print(a[<span class="number">2</span>])  <span class="comment"># array([ 8,  9, 10, 11])</span></span><br><span class="line">print(a[<span class="number">2</span>,:])</span><br><span class="line"><span class="comment"># 取连续的多行</span></span><br><span class="line">print(a[<span class="number">1</span>:])</span><br><span class="line">print(a[<span class="number">1</span>:,:])</span><br><span class="line"><span class="comment"># 取不连续的多行</span></span><br><span class="line">print(a[[<span class="number">0</span>,<span class="number">2</span>]])</span><br><span class="line">print(a[[<span class="number">0</span>,<span class="number">2</span>],:])</span><br><span class="line"></span><br><span class="line"><span class="comment"># 取一列</span></span><br><span class="line">print(a[:,<span class="number">0</span>])  <span class="comment"># array([0, 4, 8])</span></span><br><span class="line"><span class="comment"># 取连续的多列</span></span><br><span class="line">print(a[:,<span class="number">1</span>:])</span><br><span class="line"><span class="comment"># 取不连续的多列</span></span><br><span class="line">print(a[:,[<span class="number">0</span>, <span class="number">2</span>]])</span><br><span class="line"></span><br><span class="line"><span class="comment"># 取多行和多列</span></span><br><span class="line"><span class="comment"># 取第二行第三列的值</span></span><br><span class="line">print(a[<span class="number">1</span>,<span class="number">2</span>])</span><br><span class="line"><span class="comment"># 取第一行到第二行，第三列到第四列</span></span><br><span class="line">print(a[<span class="number">0</span>:<span class="number">2</span>, <span class="number">2</span>:<span class="number">4</span>])</span><br><span class="line"></span><br><span class="line"><span class="comment"># 取多个不相邻的点</span></span><br><span class="line"><span class="comment"># 取第一行第三列的点和第二行第四列的点</span></span><br><span class="line">print(a[[<span class="number">0</span>,<span class="number">1</span>],[<span class="number">2</span>,<span class="number">3</span>]])</span><br></pre></td></tr></table></figure>
<h3 id="numpy数值的修改"><a href="#numpy数值的修改" class="headerlink" title="numpy数值的修改"></a>numpy数值的修改</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"></span><br><span class="line">a = np.array(range(<span class="number">12</span>)).reshape((<span class="number">3</span>, <span class="number">4</span>))</span><br><span class="line"></span><br><span class="line">a[<span class="number">2</span>] = <span class="number">9</span>  <span class="comment"># 找到索引或者切片后直接赋值就可以</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 将小于5的值替换为0</span></span><br><span class="line">a[a &lt; <span class="number">5</span>] = <span class="number">0</span>  <span class="comment"># 会改变原来的numpy数组</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 将小于等于5的值替换为-5, 大于5的替换为10</span></span><br><span class="line">b = np.where(a&lt;=<span class="number">5</span>, <span class="number">-5</span>, <span class="number">10</span>)  <span class="comment"># 不会改变原来的numpy数组</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 把小于3的替换为3，大于9的替换为9</span></span><br><span class="line">a.clip(<span class="number">3</span>, <span class="number">9</span>)</span><br></pre></td></tr></table></figure>
<h3 id="数组的拼接"><a href="#数组的拼接" class="headerlink" title="数组的拼接"></a>数组的拼接</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"></span><br><span class="line">t1 = np.array(range(<span class="number">12</span>)).reshape((<span class="number">2</span>, <span class="number">6</span>))</span><br><span class="line">t2 = np.array(range(<span class="number">12</span>, <span class="number">24</span>)).reshape((<span class="number">2</span>, <span class="number">6</span>))</span><br><span class="line"></span><br><span class="line"><span class="comment"># 竖直拼接  (vsplit()方法竖直分割）</span></span><br><span class="line">t3 = np.vstack((t1, t2))</span><br><span class="line"></span><br><span class="line"><span class="comment"># 水平拼接</span></span><br><span class="line">t4 = np.hstack((t1,t2))</span><br></pre></td></tr></table></figure>
<h3 id="数组的行列交换"><a href="#数组的行列交换" class="headerlink" title="数组的行列交换"></a>数组的行列交换</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"></span><br><span class="line">t = np.array(range(<span class="number">12</span>, <span class="number">24</span>)).reshape((<span class="number">3</span>, <span class="number">4</span>))</span><br><span class="line"></span><br><span class="line"><span class="comment"># 行交换</span></span><br><span class="line">t[[<span class="number">1</span>,<span class="number">2</span>],:] = t[[<span class="number">2</span>,<span class="number">1</span>],:]  <span class="comment"># 会改变原数组</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 列交换</span></span><br><span class="line">t[:,[<span class="number">0</span>,<span class="number">2</span>]] = t[:,[<span class="number">2</span>,<span class="number">0</span>]]</span><br></pre></td></tr></table></figure>
<h3 id="numpy生成随机数"><a href="#numpy生成随机数" class="headerlink" title="numpy生成随机数"></a>numpy生成随机数</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"></span><br><span class="line">np.random.randint(low=<span class="number">1</span>,high=<span class="number">100</span>,size=<span class="number">10</span>,dtype=int)</span><br><span class="line">np.random.rand(<span class="number">9</span>)</span><br></pre></td></tr></table></figure></div></div><div class="post-main post-comment"></div></article><link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/fancybox/2.1.5/jquery.fancybox.css"><script src="//cdn.bootcss.com/jquery/2.0.3/jquery.min.js"></script><script src="//cdn.bootcss.com/fancybox/2.1.5/jquery.fancybox.pack.js"></script><script>$(document).ready(function() {
